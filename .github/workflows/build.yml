name: TITANIUM APK MASTER BUILD
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # libtinfo5 yerinə libtinfo6 və digər müasir asılılıqlar
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install --user buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Avtomatik lisenziya qəbulu və build prosesi
          yes | buildozer -v android debug
        continue-on-error: false

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-Nexus-v1
          path: bin/*.apk
          
